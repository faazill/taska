<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska - Login/Signup</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Taska</div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login/Signup</a></li>
        </ul>
        <div class="hamburger">☰</div>
    </nav>

    <main>
        <section class="auth-container">
            <h1>Join Taska</h1>
            <div class="auth-options">
                <div class="auth-card">
                    <h2>Professional</h2>
                    <p>Post tasks and hire students</p>
                    <input type="email" id="prof-email" placeholder="Email" required>
                    <input type="password" id="prof-password" placeholder="Password" required>
                    <button class="cta-button" onclick="login('professional')">Login</button>
                    <button class="cta-button" onclick="signup('professional')">Signup</button>
                </div>
                <div class="auth-card">
                    <h2>Student</h2>
                    <p>Find tasks and earn money</p>
                    <input type="email" id="stud-email" placeholder="Email" required>
                    <input type="password" id="stud-password" placeholder="Password" required>
                    <button class="cta-button" onclick="login('student')">Login</button>
                    <button class="cta-button" onclick="signup('student')">Signup</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Taska. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
