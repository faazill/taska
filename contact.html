<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska - Contact Us</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Taska</div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login/Signup</a></li>
        </ul>
        <div class="hamburger">☰</div>
    </nav>

    <main>
        <section class="contact fade-in">
            <h1>Contact Us</h1>
            <form id="contact-form" class="slide-up">
                <input type="text" placeholder="Name" required class="fade-in delay-1">
                <input type="email" placeholder="Email" required class="fade-in delay-2">
                <textarea placeholder="Message" required class="fade-in delay-3"></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Taska. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
