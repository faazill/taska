<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska Elite - Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="mobile.css">
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="p-4 bg-white shadow">
        <h1 class="text-2xl font-semibold text-gray-800">Connections</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <div id="connections-list" class="space-y-4"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-tasks"></i>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comment"></i>
        </a>
        <a href="connections.html" class="nav-item active">
            <i class="fas fa-users"></i>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
        </a>
    </nav>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDZIDlEtaNRxODoFhRw0xF2yYFBqqBexqo",
            authDomain: "taska-45011.firebaseapp.com",
            databaseURL: "https://taska-45011-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taska-45011",
            storageBucket: "taska-45011.appspot.com",
            messagingSenderId: "205487498813",
            appId: "1:205487498813:web:0de2c9eab567482781ec54",
            measurementId: "G-G0G1F6GQ9B"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const userId = localStorage.getItem('userId');
        let studentsData = [];

        // Load Connections
        document.addEventListener('DOMContentLoaded', async () => {
            if (!userId) {
                alert("Please log in or sign up first.");
                window.location.href = 'login.html';
                return;
            }
            try {
                const snapshot = await database.ref('studentslist').once('value');
                studentsData = Object.keys(snapshot.val() || {}).map(id => ({
                    id,
                    ...snapshot.val()[id],
                    personal: snapshot.val()[id].personal || {},
                    education: snapshot.val()[id].education || {}
                }));
                loadConnections();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('connections-list').innerHTML = '<p>Error loading connections.</p>';
            }
        });

        async function loadConnections() {
            const connectionsRef = database.ref(`users/${userId}/connections`);
            const snapshot = await connectionsRef.once('value');
            const connectionsList = document.getElementById('connections-list');
            connectionsList.innerHTML = '';
            if (snapshot.exists()) {
                const connections = snapshot.val();
                for (const studentId in connections) {
                    const student = studentsData.find(s => s.id === studentId) || {};
                    const userName = student.personal?.name || "Unnamed";
                    const profilePic = student.personal?.profilePic || "../assets/avatar/1.png";
                    const status = connections[studentId].status;
                    connectionsList.innerHTML += `
                        <div class="card flex items-center">
                            <img src="${profilePic}" alt="${userName}" class="w-12 h-12 rounded-full mr-3">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold">${userName}</h3>
                                <p class="text-sm text-gray-600">${student.education?.college || 'Not set'} - ${student.education?.branch || 'Not set'}</p>
                                <p class="text-sm text-gray-600">Status: ${status}</p>
                            </div>
                            <button onclick="manageConnection('${studentId}', '${status}')" class="bg-blue-600 text-white px-3 py-1 rounded-lg">
                                ${status === 'pending' ? 'Accept' : 'Disconnect'}
                            </button>
                        </div>
                    `;
                }
            } else {
                connectionsList.innerHTML = '<p>No connections found.</p>';
            }
        }

        window.manageConnection = async (studentId, status) => {
            try {
                if (status === 'pending') {
                    await database.ref(`users/${userId}/connections/${studentId}`).update({ status: 'connected' });
                    await database.ref(`users/${studentId}/connections/${userId}`).update({ status: 'connected' });
                    alert('Connection accepted.');
                } else {
                    await database.ref(`users/${userId}/connections/${studentId}`).remove();
                    await database.ref(`users/${studentId}/connections/${userId}`).remove();
                    alert('Connection removed.');
                }
                loadConnections();
            } catch (error) {
                console.error('Error managing connection:', error);
                alert('Failed to manage connection.');
            }
        };
    </script>
</body>
</html>
