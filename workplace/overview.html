<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/overview.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar with workplace hrefs -->
    <nav class="navbar">
        <div class="logo">Taska Elite</div>
        <ul class="nav-menu">
            <li><a href="overview.html" class="active">Overview</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="earnings.html">Earnings</a></li>
            <li><a href="ai-agents.html">AI Agents</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="../index.html">Logout</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-content">
        <section class="dashboard-section">

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Active Tasks</h2>
                    <p id="active-tasks">3</p>
                    <a href="tasks.html" class="card-link">Manage Tasks</a>
                </div>
                <div class="dashboard-card">
                    <h2>Connected professionals</h2>
                    <p id="hired-students">1</p>
                    <a href="explore.html" class="card-link">Explore More</a>
                </div>
                <div class="dashboard-card">
                    <h2>Tasks completed</h2>
                    <p id="hours-saved">12</p>
                    <a href="analytics.html" class="card-link">View Analytics</a>
                </div>
            </div>
        </section>

        <section class="chat-interface">
            <div class="sidebar">
                <div class="search-bar">
                    <input type="text" id="search-contacts" placeholder="Search contacts..." class="custom-input">
                </div>
                <div class="contact-list" id="contact-list">
                    <!-- Contacts will be populated by JavaScript -->
                </div>
            </div>
            <div class="chat-area" id="chat-area">
                <div class="chat-header" id="chat-header">
                    <div class="contact-info">
                        <div>
                            <h3 id="contact-name"></h3>
                            <span id="contact-status"></span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn"><i class="fas fa-search"></i></button>
                        <button class="chat-action-btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <div class="chat-input">
                    <button class="attachment-btn"><i class="fas fa-paperclip"></i></button>
                    <input type="text" id="message-input" placeholder="Type a message..." class="custom-input">
                    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Taska Elite. All rights reserved. | <a href="#" class="privacy-policy">Privacy Policy</a></p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/overview.js"></script>
    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = `
                    <div class="message sent">
                        <p>${message}</p>
                        <span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                `;
                chatMessages.innerHTML += newMessage;
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        setTimeout(() => {
            const chatMessages = document.getElementById('chat-messages');
            const incomingMessage = `
                <div class="message received">
                    <p>Just finished the initial analysisâ€”check it out!</p>
                    <span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                </div>
            `;
            chatMessages.innerHTML += incomingMessage;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 3000);
    </script>
</body>
</html>
