    <main class="dashboard-content">
        <section class="dashboard-section">
            <h1>Explore Professionals</h1>
            <p>Connect with experienced professionals to enhance your projects.</p>

            <!-- Connect Prompt -->
            <div class="connect-prompt">
                <h2>Want to Connect with a New Professional?</h2>
                <button class="cta-button" onclick="connectProfessional()">Connect Now</button>
            </div>

            <!-- Filter Options -->
            <div class="filter-options">
                <div class="filter-group">
                    <label for="profession">Profession</label>
                    <select id="profession" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Software Development">Software Development</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="industry">Industry</label>
                    <select id="industry" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="Technology">Technology</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="company">Company</label>
                    <select id="company" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="TechCorp">TechCorp</option>
                        <option value="DataSolutions">DataSolutions</option>
                        <option value="InnovateTech">InnovateTech</option>
                    </select>
                </div>
                <button class="apply-filter-btn" onclick="applyFilters()">Apply Filters</button>
            </div>

            <!-- Professionals Grid -->
            <div class="professionals-grid" id="professionals-grid">
                <!-- Populated by JavaScript -->
            </div>
