</head>
<body>
    <nav class="navbar">
        <div class="logo">Taska Elite</div>
        <ul class="nav-menu">
            <li><a href="overview.html">Overview</a></li>
            <li><a href="explore.html" class="active">Explore</a></li>

        </ul>
        <div class="hamburger">â˜°</div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>

    <main class="dashboard-content">
        <section class="dashboard-section">
            <h1>Explore IIT Talent</h1>
            <p>Hire top IIT prodigies to simplify your professional workload.</p>

            <!-- Connect Prompt -->
            <div class="connect-prompt">
                <h2>Ready to Hire an IIT Prodigy?</h2>
                <button class="cta-button" onclick="connectStudent()">Hire Now</button>
            </div>

            <!-- Search and Filter Options -->
            <div class="filter-options">
                <div class="filter-group">
                    <label for="search-input">Search by Skill or Name</label>
                    <input type="text" id="search-input" class="custom-input" placeholder="e.g., Coding, Priya" aria-label="Search students">
                </div>
                <div class="filter-group">
                    <label for="skills">Skills</label>
                    <select id="skills" class="custom-dropdown">
                        <option value="all">All Skills</option>
                        <option value="coding">Coding</option>
                        <option value="design">Design</option>
                        <option value="research">Research</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="content-creation">Content Creation</option>
                        <option value="project-management">Project Management</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="availability">Availability</label>
                    <select id="availability" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="location">Location</label>
                    <select id="location" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="rating">Minimum Rating</label>
                    <select id="rating" class="custom-dropdown">
                        <option value="all">All</option>
                        <option value="3">3+ Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <button class="apply-filter-btn" onclick="applyFilters()">Apply Filters</button>
            </div>

            <!-- Students Grid -->
            <div class="students-grid" id="students-grid">
                <!-- Populated by JavaScript -->
            </div>
        </section>
    </main>

</body>
</html>
