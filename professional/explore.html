        async function aiSearch(query = '') {
            if (!query) {
                studentsList.innerHTML = '<p>Please enter a search query</p>';
                return;
            }

            loadingOverlay.style.display = 'flex';

            // Prepare CSV data from studentsData
            const csvText = [
                ['id', 'personal.name', 'education.college', 'education.degree', 'education.branch', 'education.year', 'skills', 'experience'].join(','),
                ...studentsData.map(student => [
                    student.id,
                    student.personal?.name || 'Unnamed',
                    student.education?.college || 'Not set',
                    student.education?.degree || 'Not set',
                    student.education?.branch || 'Not set',
                    student.education?.year || 'Not set',
                    student.skills || 'Not set',
                    student.experience || 'Not set'
                ].join(','))
            ].join('\n');

            // Enhanced prompt with clearer instructions and examples
            const prompt = `
                You are an expert at analyzing student data for talent matching. Given the following CSV data of students:
                ${csvText}

                The user has provided this requirement: "${query}"
                Your task is to:
                1. Carefully analyze each student's data (name, college, degree, branch, year, skills, experience).
                2. Match students to the requirement based on relevance (e.g., specific college, skills, branch, or experience mentioned in the query).
                3. Rank the students by how well they match the requirement.
                4. Return EXACTLY 10 student IDs in order of relevance as a JSON array of strings.
                5. If fewer than 10 students match exactly, fill the remaining slots with the most relevant students based on partial matches.
                6. Do not simply return the first 10 students unless they genuinely match the query.

                Examples:
                - Query: "IIT Delhi B.Tech Applied Mechanics student with Python skill"
                  - Prioritize students from IIT Delhi, with B.Tech in Applied Mechanics, and Python in skills.
                - Query: "IIT Bombay student with machine learning experience"
                  - Prioritize IIT Bombay students with "machine learning" in skills or experience.

                Return the result STRICTLY as a JSON array of 10 student IDs, e.g.:
                ["student_1", "student_2", "student_3", "student_4", "student_5", "student_6", "student_7", "student_8", "student_9", "student_10"]
            `;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o', // Ensure you're using a capable model
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 2000,
                        temperature: 0.3 // Lower temperature for more precise responses
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'API request failed');

                let shortlistedIds;
                try {
                    shortlistedIds = JSON.parse(data.choices[0].message.content);
                    if (!Array.isArray(shortlistedIds) || shortlistedIds.length !== 10 || !shortlistedIds.every(id => typeof id === 'string')) {
                        throw new Error('Invalid response format: Expected an array of 10 student IDs');
                    }
                    // Verify that all IDs exist in studentsData
                    const validIds = shortlistedIds.filter(id => studentsData.some(student => student.id === id));
                    if (validIds.length < 10) {
                        console.warn('AI returned fewer valid IDs than expected:', validIds);
                        // Supplement with additional relevant students if needed
                        const remainingCount = 10 - validIds.length;
                        const additionalIds = studentsData
                            .filter(student => !validIds.includes(student.id))
                            .slice(0, remainingCount)
                            .map(student => student.id);
                        shortlistedIds = [...validIds, ...additionalIds];
                    }
                } catch (parseError) {
                    console.error('JSON Parse Error:', parseError, 'Response:', data.choices[0].message.content);
                    // Improved fallback: Basic keyword matching instead of first 10
                    shortlistedIds = basicKeywordMatch(query);
                }

                const filteredStudents = studentsData
                    .filter(student => shortlistedIds.includes(student.id))
                    .sort((a, b) => shortlistedIds.indexOf(a.id) - shortlistedIds.indexOf(b.id));

                studentsList.innerHTML = filteredStudents.length > 0
                    ? filteredStudents.map(student => `
                        <div class="student-card">
                            <h3>${student.personal?.name || 'Unnamed'}</h3>
                            <h4>${student.education?.college || 'Not set'} - ${student.education?.branch || 'Not set'}</h4>
                            <p>${student.about || student.experience || 'No description available'}</p>
                            <div class="student-actions">
                                <button class="ai-intro-btn" onclick="generateAIIntro('${student.id}')">Connect</button>
                                <span class="view-profile" onclick="showProfile('${student.id}')">View Profile</span>
                                <div class="social-icons">
                                    <i class="fab fa-linkedin social-icon linkedin" onclick="window.open('${student.personal?.linkedin || '#'}', '_blank')"></i>
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<p>No matching students found.</p>';
            } catch (error) {
                console.error('AI Search Error:', error);
                studentsList.innerHTML = `<p>Error performing search: ${error.message}</p>`;
            }

            loadingOverlay.style.display = 'none';
        }

        // Basic fallback keyword matching function
        function basicKeywordMatch(query) {
            const keywords = query.toLowerCase().split(' ');
            const scoredStudents = studentsData.map(student => {
                let score = 0;
                const studentText = `${student.personal?.name || ''} ${student.education?.college || ''} ${student.education?.degree || ''} ${student.education?.branch || ''} ${student.skills || ''} ${student.experience || ''}`.toLowerCase();
                keywords.forEach(keyword => {
                    if (studentText.includes(keyword)) score += 1;
                });
                return { id: student.id, score };
            });
            return scoredStudents
                .sort((a, b) => b.score - a.score)
                .slice(0, 10)
                .map(student => student.id);
        }

        window.performSearch = () => {
            const query = document.getElementById('ai-search-input').value.trim();
            aiSearch(query);

        function storeConnection(studentId) {
            const user = firebase.auth().currentUser;
            if (user) {
                const userId = user.uid;
                const timestamp = new Date().toISOString();
                
                // Store the connection under the user's connections
                database.ref(`users/${userId}/connections/${studentId}`).set({
                    timestamp: timestamp,
                    status: "pending"
                }).then(() => {
                    console.log("Connection stored successfully");
                }).catch((error) => {
                    console.error("Error storing connection:", error);
                });

                database.ref(`users/${studentId}/connections/${userId}`).set({
                    timestamp: timestamp,
                    status: "pending"
                }).then(() => {
                    console.log("Connection stored successfully");
                }).catch((error) => {
                    console.error("Error storing connection:", error);
                });
            } else {
                console.log("User not authenticated, connection not stored");
                // You might want to prompt the user to log in here
            }
        }

        async function generateIntroMessage(studentId) {
            const student = studentsData.find(s => s.id === studentId);
            
            const prompt = `
                Given the student's details:
                - Name: ${student.personal?.name || 'Unnamed'}
                - College: ${student.education?.college || 'Not set'}
                - Degree: ${student.education?.degree || 'Not set'}
                - Branch: ${student.education?.branch || 'Not set'}
                - Year: ${student.education?.year || 'Not set'}
                - Skills: ${student.skills || 'Not set'}
                - Experience: ${student.experience || 'Not set'}

                Create a friendly, professional introduction message (max 200 characters) to send via WhatsApp. 
                Introduce yourself briefly, mention interest in their background, and ask if they're interested in connecting.
            `;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'API request failed');

                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('AI Intro Generation Error:', error);
                return `Hi ${student.personal?.name || 'there'}, I'm from Taska Elite. Impressed by your ${student.education?.branch || 'skills'} at ${student.education?.college || 'your college'}. Interested in connecting?`;
            }
        }

        window.showProfile = (targetUserId) => {
            const student = studentsData.find(s => s.id === targetUserId);
            if (student) {
                profileContent.innerHTML = `
                    <div class="profile-section">
                        <h2>${student.personal?.name || 'Unnamed'}</h2>
                        <p><strong>College:</strong> ${student.education?.college || 'Not set'}</p>
                        <p><strong>Branch:</strong> ${student.education?.branch || 'Not set'}</p>
                        <p><strong>Degree:</strong> ${student.education?.degree || 'Not set'}</p>
                        <p><strong>Year:</strong> ${student.education?.year || 'Not set'}</p>
                        <p><strong>Skills:</strong> ${student.skills || 'Not set'}</p>
                        <p><strong>Experience:</strong> ${student.experience || 'Not set'}</p>
                        <p><strong>Email:</strong> ${student.personal?.email || 'Not set'}</p>
                        
                    </div>
                `;
                profilePopup.classList.add('active');
                overlay.classList.add('active');
            } else {
                profileContent.innerHTML = '<div class="profile-section"><h2>Profile Not Found</h2><p>No data available.</p></div>';
                profilePopup.classList.add('active');
                overlay.classList.add('active');
            }
        };

        window.closeProfilePopup = () => {
            profilePopup.classList.remove('active');
            overlay.classList.remove('active');
        };

        window.closeMessagePopup = () => {
            messagePopup.classList.remove('active');
            overlay.classList.remove('active');
            currentStudentId = null;
        };

        window.sendMessage = () => {
            if (!currentStudentId) return;
            
            const student = studentsData.find(s => s.id === currentStudentId);
            const message = introMessage.value.trim();
            
            if (!message) return;

            const phone = student.personal?.whatsapp || '';
            if (phone) {
                storeConnection(currentStudentId); // Add this line
                const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }
            
            closeMessagePopup();
        };

        overlay.addEventListener('click', () => {
            closeProfilePopup();
            closeMessagePopup();
        });
    </script>
